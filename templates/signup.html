<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BTech Sarkari Pariksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #28a745, #1e7e34); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .signup-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        h2 { color: #1e7e34; margin-bottom: 10px; font-weight: 700; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Poppins'; }
        
        /* Flash Message Styling */
        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .alert-danger {
            background-color: #fdeaea;
            color: #e74c3c;
            border: 1px solid #f5c6cb;
        }

        .signup-btn { background: #28a745; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: 0.3s; margin-top: 10px; }
        .signup-btn:hover { background: #003366; color: white; }
        .footer-text { margin-top: 20px; font-size: 0.85rem; }
        .footer-text a { color: #1e7e34; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2>Join Us</h2>
        <p>Create account to apply for jobs</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                ⚠️ {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        <div class="footer-text">
            Already have an account? <a href="/login">Login</a><br><br>
            <a href="/" style="color: #888;">← Back to Home</a>
        </div>
    </div>
</body>
</html>
