<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - BTech Sarkari Pariksha</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .box { max-width: 450px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #003366; text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Contact Us</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Aapka Naam" required>
            <input type="email" name="email" placeholder="Aapka Email" required>
            <textarea name="message" rows="5" placeholder="Aapka Sawal" required></textarea>
            <button type="submit"> Send Email</button>
        </form>
        <p style="text-align: center;"><a href="/" style="color: #666;">Home</a></p>
    </div>
</body>
</html>
